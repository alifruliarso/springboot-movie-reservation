<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{reservation.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{reservation.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/reservations}" class="btn btn-secondary">[[#{reservation.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('reservation')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='reservation', field='id', disabled=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='reservation', field='userId', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='reservation', field='showId', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='reservation', field='totalPrice', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='reservation', field='seats', required=true, type='textarea')}" />
                <input type="submit" th:value="#{reservation.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
